<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Meghana ğŸ’•</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, #fce4ec 0%, #f8bbd9 100%);
      font-family: 'Georgia', serif;
      padding: 20px;
      overflow-x: hidden;
    }

    .container {
      text-align: center;
      padding: 40px 30px;
      background: white;
      border-radius: 30px;
      box-shadow: 0 15px 50px rgba(233, 30, 99, 0.15);
      max-width: 420px;
      width: 100%;
    }

    .hidden { display: none !important; }

    h1 {
      color: #d81b60;
      font-size: 1.8rem;
      margin-bottom: 25px;
      font-weight: normal;
      line-height: 1.5;
    }

    .cat-gif {
      width: 200px;
      height: 200px;
      margin: 20px auto;
      border-radius: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 25px;
      flex-wrap: wrap;
      align-items: center;
    }

    .btn {
      padding: 14px 35px;
      font-size: 1.1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-family: inherit;
      transition: all 0.2s;
    }

    .yes-btn {
      background: #ec407a;
      color: white;
    }

    .yes-btn:hover {
      background: #d81b60;
      transform: scale(1.05);
    }

    .no-btn {
      background: #f5f5f5;
      color: #999;
    }

    /* Success Page */
    .photos {
      display: flex;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
      margin: 20px 0;
    }

    .photo {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 12px;
      border: 3px solid #fce4ec;
    }

    .message {
      color: #d81b60;
      font-size: 1.2rem;
      margin: 20px 0;
    }

    .treats {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .treat {
      font-size: 2rem;
      animation: bounce 1s ease infinite;
    }

    .treat:nth-child(2) { animation-delay: 0.1s; }
    .treat:nth-child(3) { animation-delay: 0.2s; }
    .treat:nth-child(4) { animation-delay: 0.3s; }
    .treat:nth-child(5) { animation-delay: 0.4s; }
    .treat:nth-child(6) { animation-delay: 0.5s; }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .hearts {
      font-size: 1.5rem;
      margin: 15px 0;
    }

    /* Floating cats */
    .floating {
      position: fixed;
      font-size: 1.5rem;
      opacity: 0.6;
      pointer-events: none;
      animation: float 10s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh); opacity: 0; }
      10% { opacity: 0.6; }
      90% { opacity: 0.6; }
      100% { transform: translateY(-50px); opacity: 0; }
    }

    .f1 { left: 5%; animation-delay: 0s; }
    .f2 { left: 20%; animation-delay: 2s; }
    .f3 { left: 35%; animation-delay: 4s; }
    .f4 { left: 50%; animation-delay: 1s; }
    .f5 { left: 65%; animation-delay: 3s; }
    .f6 { left: 80%; animation-delay: 5s; }
    .f7 { left: 92%; animation-delay: 2.5s; }
  </style>
</head>
<body>
  <!-- Floating cats -->

  <!-- Question -->

  <!-- Success -->
  <div class="container hidden" id="yesPage">

    <p class="message">Happy Valentine's Day! ğŸ±</p>

    <div class="treats">
      <span class="treat">ğŸ¦</span>
      <span class="treat">ğŸ°</span>
      <span class="treat">ğŸ«</span>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const askPage = document.getElementById('askPage');
    const yesPage = document.getElementById('yesPage');

    let noCount = 0;
    const noTexts = [
      "No", "Are you sure?", "Really?", "Please? ğŸ¥º",
      "I'll get ice cream ğŸ¦", "And cake ğŸ°",
      "Pretty please?", "Come on...", "Last chance!", "Fine, YES!"
    ];

    noBtn.addEventListener('click', () => {
      noCount++;

      // Grow yes button
      const size = 1.1 + (noCount * 0.15);
      yesBtn.style.transform = `scale(${size})`;

      // Update no text
      if (noCount < noTexts.length) {
        noBtn.textContent = noTexts[noCount];
      } else {
        askPage.classList.add('hidden');
        yesPage.classList.remove('hidden');
      }

      // Shrink no button
      if (noCount > 3) {
        noBtn.style.fontSize = Math.max(14 - noCount, 10) + 'px';
        noBtn.style.padding = '10px 20px';
        noBtn.style.opacity = Math.max(1 - noCount * 0.1, 0.3);
      }
    });

    yesBtn.addEventListener('click', () => {
      askPage.classList.add('hidden');
      yesPage.classList.remove('hidden');
    });
  </script>

</html>
